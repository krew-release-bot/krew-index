apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: whoami
spec:
  version: v0.0.147
  homepage: https://github.com/rajatjindal/gh-action
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/gh-action/archive/v0.0.147.tar.gz
    sha256: 8e43bccad67ddd8e6a5839a1ec5eb0b2baa32795cb018273cab6cb47b486c79d
    files:
    - from: "*"
      to: "."
    bin: kubectl-gh-action
  shortDescription: Show the subject that's currently authenticated as.
  caveats: |
    This plugin has only been tested with RBAC token, ServiceAccount token, and BasicAuth. 
    
    It will be great if we can get volunteers to test it with other Auth providers.
    
    Read the documentation at:
      https://github.com/rajatjindal/kubectl-whoami
  description: |
    This plugin show the subject that's currently authenticated as.
